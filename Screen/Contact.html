<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="../Styles/Normalize.css" as="style">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="preload" href="../Styles/Style.css" as="style">
    <link rel="stylesheet" href="../Styles/Normalize.css">
    <link rel="stylesheet" href="../Styles/Style.css">
    <title>Contato | Blog De Café</title>
</head>

<body>
    <header class="header">

        <div class="container">
            <div class="bar">
                <a href="../index.html" class="logo">
                    <h1 class="logo__name no-margin center-text">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navigation">
                    <a href="./Us.html" class="navegation__link">Nós</a>
                    <a href="./Courses.html" class="navegation__link">Cursos</a>
                    <a href="./Contact.html" class="navegation__link">Contato</a>
                </nav>
            </div>
        </div>

        <div class="header__text">
            <h2 class="no-margin">Blog de café com dicas e cursos</h2>
            <p class="no-margin">
                Aprenda com os especialistas com as melhores receitas
            </p>
        </div>

    </header>

    <main class="container">
        <h3 class="center-text">Contato</h3>

        <div class="contact-bg"></div>

        <form class="form">
            <div class="field">
                <label class="field__label" for="nome">Nome: </label>
                <input class="field__field" type="text" placeholder="Teu Nome" id="nome">
            </div>
            <div class="field">
                <label class="field__label for="email">E-mail: </label>
                <input class="field__field" type="email" placeholder="Seu Email" id="email">
            </div>
            <div class="field">
                <label class="field__label"  for="mensagem">Mensagem: </label>
                <textarea class="field__field field__field--textarea" id="mensagem"></textarea>
            </div>
            <div class="field">
                <input id="Btn" type="submit" value="Enviar" class="button button--primary">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo">
                    <h1 class="logo__name no-margin center-text">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navigation">
                    <a href="./Us.html"" class="navegation__link">Nós</a>
                    <a href="./Courses.html" class="navegation__link">Cursos</a>
                    <a href="./Contact.html" class="navegation__link">Contato</a>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
